<div class="container">
  <div class="survey-header">
    <img src="https://fontmeme.com/permalink/220131/76dc9ba3179563e4382c270cb2c0133e.png" alt="star-wars-font" class="survey-logo">
  </div>
  <div class="row">
  <div class="col-12 col-md-6 col-lg-4 main-page">
    <form>
    <fieldset>
      <legend>
        Name
      </legend>
      <div>
        Name: <input type="text" placeholder="First Name, Last Name">
      </div>
      <div>
        Today's Date:
        <input type="date">
      </div>
    </fieldset>
    </form>
  </div>
  <div class="col-12 col-md-6 col-lg-4 text-input">
    <div>
      What is your Favorite Movie?
    </div>
    <input type="text" list="movies" placeholder="Episode V" style="width: 200px" />
    <datalist id="movies">
      <option value="Episode I">
      <option value="Episode II">
      <option value="Episode III">
      <option value="Episode IV">
      <option value="Episode V">
      <option value="Episode VI">
      <option value="Episode VII">
      <option value="Episode VIII">
      <option value="Episode IX">
    </datalist>
  </div>
  <div class="col-12 col-md-12 col-lg-4 radio">
    <div class="radio-text">
      If you were in the Star Wars universe what side would you be on?
    </div>
    <div class="radio-rebel">
      <input type="radio" id="Rebels" name="answers" value="Rebels" checked="true" class="radio-rebels">
      <label for="Rebels" class="radio-rebels">
        Rebels
      </label>
    </div>
    <div>
      <input type="radio" id="Empire" name="answers" value="Empire" class="radio-empire">
      <label for="Empire" class="radio-empire">
        Empire
      </label>
    </div>
    <div>
      <input type="radio" id="Jedi" name="answers" value="Jedi">
      <label for="Jedi" class="radio-jedi">
        Jedi
      </label>
    </div>
    <div>
      <input type="radio" id="Sith" name="answers" value="Sith">
      <label for="Sith" class="radio-sith">
        Sith
      </label>
    </div>
  </div>
  <div class="submit-button">
    <button type="submit">
      Submit
    </button>
  </div>
</div>
</div>
