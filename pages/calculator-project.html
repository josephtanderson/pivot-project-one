<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/calculator-project.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="previous"></div>
            <div class="current-operand" id="current"></div>
        </div>
        <button class="span-two" id="all-clear">AC</button>
        <button id="delete">DEL</button>
        <button id="divide">รท</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="multiply">x</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="add">+</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="subtract">-</button>
        <button id="decimal">.</button>
        <button id="zero">0</button>
        <button class="span-two" id="equals">=</button>
    </div>
<script src="../js/calculator-project.js"></script>
</body>
</html>
