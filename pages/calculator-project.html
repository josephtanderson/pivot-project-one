<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/calculator-project.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="bg">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand" id="previous"></div>
                <div class="current-operand" id="current"></div>
            </div>
            <button id="clear">AC</button>
            <button id="square">x²</button>
            <button id="square-root">√</button>
            <button operator-btn>÷</button>
            <button number-btn>1</button>
            <button number-btn>2</button>
            <button number-btn>3</button>
            <button operator-btn>x</button>
            <button number-btn>4</button>
            <button number-btn>5</button>
            <button number-btn>6</button>
            <button operator-btn>+</button>
            <button number-btn>7</button>
            <button number-btn>8</button>
            <button number-btn>9</button>
            <button operator-btn>-</button>
            <button number-btn>.</button>
            <button number-btn>0</button>
            <button del-btn>DEL</button>
            <button id="equals">=</button>
        </div>
    </div>
<script src="../js/calculator-project.js"></script>
</body>
</html>
